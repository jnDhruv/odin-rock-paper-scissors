<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="scoreboard">
            <h1>Best of 5 rounds:</h1>
            <div class="score-box">
                <div class="human-score" id="human-score">
                    <h1>0</h1>
                    <p>Your Score</p>
                </div>
                <div class="computer-score" id="computer-score">
                    <h1>0</h1>
                    <p>Computer's Score</p>
                </div>
            </div>
            <p class="result">Select your choice to start playing:</p>
            <div class="choices">
                <button class="choice-button" id="rock">Rock</button>
                <button class="choice-button" id="paper">Paper</button>
                <button class="choice-button" id="scissors">Scissors</button>
            </div>
        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
